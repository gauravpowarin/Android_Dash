<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      max-width: 100vh * (16 / 9);
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-clock {
      display: flex;
      font-size: 4em;
      letter-spacing: 0.05em;
      margin-bottom: 0.5em;
    }

    .flip-unit {
      position: relative;
      margin: 0 5px;
      padding: 0.1em 0.3em;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      text-align: center;
      min-width: 1.2em;
    }

    .date {
      font-size: 1.2em;
      color: #bbbbbb;
      margin-bottom: 1em;
    }

    .spotify {
      margin-top: 1em;
      text-align: center;
    }

    .login-btn, .fullscreen-btn {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 0.5em;
    }

    .now-playing {
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flip-clock" id="clock"></div>
    <div class="date" id="date"></div>

    <div class="spotify">
      <button class="login-btn" id="login">Login with Spotify</button>
      <div class="now-playing" id="now-playing"></div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    const clientId = '949feabab8594b5191db8234d960e6fe';
    const redirectUri = 'https://androdesk1.vercel.app/';
    const scopes = 'user-read-playback-state user-read-currently-playing';

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClock() {
      const now = new Date();
      const hrs = pad(now.getHours());
      const mins = pad(now.getMinutes());
      const secs = pad(now.getSeconds());
      const day = now.toLocaleDateString('en-GB', { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' });

      document.getElementById('clock').innerHTML = `
        <div class="flip-unit">${hrs[0]}</div>
        <div class="flip-unit">${hrs[1]}</div>
        <div class="flip-unit">:</div>
        <div class="flip-unit">${mins[0]}</div>
        <div class="flip-unit">${mins[1]}</div>
        <div class="flip-unit">:</div>
        <div class="flip-unit">${secs[0]}</div>
        <div class="flip-unit">${secs[1]}</div>
      `;

      document.getElementById('date').textContent = day;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleFullscreen() {
      const doc = document.documentElement;
      if (!document.fullscreenElement) {
        doc.requestFullscreen().catch(err => alert(`Error attempting to enable fullscreen mode: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    // PKCE helper functions
    async function generateCodeChallenge(codeVerifier) {
      const digest = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(codeVerifier));
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateCodeVerifier() {
      const array = new Uint32Array(56);
      crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).substr(-2)).join('');
    }

    async function redirectToSpotifyLogin() {
      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);
      const state = btoa(Math.random().toString());

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        state,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = `https://accounts.spotify.com/authorize?${args.toString()}`;
    }

    document.getElementById('login').onclick = redirectToSpotifyLogin;

    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: redirectUri,
        client_id: clientId,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      return response.json();
    }

    async function fetchCurrentlyPlaying(token) {
      const res = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.status === 204) {
        document.getElementById('now-playing').textContent = 'Nothing playing currently.';
        return;
      }

      const data = await res.json();
      if (data && data.item) {
        document.getElementById('now-playing').textContent = `Now Playing: ${data.item.name} - ${data.item.artists.map(a => a.name).join(', ')}`;
      }
    }

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        document.getElementById('login').style.display = 'none';
        const tokenData = await fetchAccessToken(code);
        const accessToken = tokenData.access_token;
        setInterval(() => fetchCurrentlyPlaying(accessToken), 5000);
        history.replaceState({}, document.title, redirectUri); // Clean URL
      }
    })();
  </script>
</body>
</html>
